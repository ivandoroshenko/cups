<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Cups</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <span class="card-price">$2</span>
            <img src="bronze-cup.png" alt="bronze-cup" class="card-img">
            <h2 class="card-title">Bronze</h2>
            <p class="card-text">any cup of coffee until $3</p>
        </div>
        <div class="card active">
            <span class="card-price">$3</span>
            <img src="gold-cup.png" alt="gold-cup" class="card-img">
            <h2 class="card-title">Gold</h2>
            <p class="card-text">any cup of coffee until $5</p>
        </div>
        <div class="card">
            <span class="card-price">$2.5</span>
            <img src="silver-cup.png" alt="silver-cup" class="card-img">
            <h2 class="card-title">Silver</h2>
            <p class="card-text">any cup of coffee until $4</p>
        </div>
    </div>
</body>
</html>
